<html>

<body style="background-color:black">
<div style="align-content: center; background-color: whitesmoke; width: 500px;">
<h2>Registration Form</h2>

<form>
  <label for="username">Usename:</label>
  <input type="text" id="username"><br><br>

  <label for="fname">First name:</label>
  <input type="text" id="fname" ><br><br>

  <label for="lname">Last name:</label>
  <input type="text" id="lname"><br><br>

  <label for="date">Date Of Birth:</label>
  <input type="date"><br><br>

  <label for="email">Email:</label>
  <input type="text" id="email"><br><br>  

  
  <label for="phoneNumber">Phone No:</label>
  <input type="text" id="phoneNumber"><br><br>

  <p>Please select your gender:</p>
  <input type="radio" id="male" name="gender" >
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" >
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender">
  <label for="other">Other</label><br><br>

  <p> Select hobby :</p>
  <input type="checkbox" id="hobby1" name="hobby1" value="Painting">
  <label for="hobby1"> Painting </label><br>
  <input type="checkbox" id="hobby2" name="hobby2" value="Dancing">
  <label for="hobby2"> Dancing</label><br>
  <input type="checkbox" id="hobby3" name="hobby3" value="Boating">
  <label for="hobby3"> Boating</label><br><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password"><br><br> 

  <label for="repassword">Re-enter Password:</label>
  <input type="password" id="repassword"><br><br> 

  <p>Upload Image:</p>
  <input type="file" id="myFile" name="filename"><br><br>


  <input type="submit" value="Submit"><br>
</form> 
</div>
</body>
</html>
